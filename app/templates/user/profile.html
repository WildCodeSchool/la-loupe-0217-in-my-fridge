<!-- Profile de {{user.email}} -->
<div class="container-fluid back-profile">

    <div class="container back-form-profile" style="padding-top: 60px; padding-bottom:60px;">
        <h1 class="page-header">Edit Profile {{user.email}}</h1>
        <div class="row">
            <!-- left column -->
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="text-center">
                    <img src="http://lorempixel.com/200/200/people/1/" class="avatar img-circle img-thumbnail" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <input type="file" class="text-center center-block well well-sm">
                </div>
            </div>
            <!-- edit form column -->
            <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
                <h3>Personal info</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">First name:</label>
                        <div class="col-xs-8">
                            <input class="form-control" type="text" ng-model="user.firstname" required placeholder="First name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Last name:</label>
                        <div class="col-xs-8">
                            <input class="form-control" type="text" ng-model="user.lastname" required placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Email:</label>
                        <div class="col-xs-8">
                            <input id="email" class="form-control" type="text" ng-model="user.email" required placeholder="Email Address">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-3 control-label">Password:</label>
                        <div class="col-xs-8">
                            <input id="password" class="form-control"  type="password" ng-model="user.password" required placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Confirm password:</label>
                        <div class="col-xs-8">
                            <input id="password" class="form-control" type="password" ng-model="user.password" required placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label"></label>
                        <div class="col-xs-8">
                            <input class="btn btn-primary" ng-submit="saveChanges()" value="Save Changes" type="button">
                            <span></span>
                            <input class="btn btn-default" value="Cancel" type="reset">
                        </div>
                    </div>
                </form>
            </div>
