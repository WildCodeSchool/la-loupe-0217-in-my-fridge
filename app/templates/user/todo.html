<h1 class="text-center">Todolist de {{ user.email }}</h1>

<form class="" ng-submit="addTodo()">


    <input type="text" ng-model="newTodo.content">
    <button type="submit">Add Todo</button>

</form>


<div class="" ng-repeat"todo in todos">
  <input type="checkbox" ng-model="todo.done">  {{todo.content}}
</div>
