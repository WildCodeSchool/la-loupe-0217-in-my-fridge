
<div class="container">
    <div class="row">
        <div class="col-xs-5">
          <img src="{{recipe.image_url}}" alt="">
        </div>
        <div class="col-xs-7">
          <div class="detail">
              <h1 class="title-font">{{recipe.title}}</h1>
              <h2>Ingredients:</h2>
              <ul>
                  <li ng-repeat=" ingredient in ingredients ">{{ingredient}}</li>
              </ul>
              <h2>Directions:</h2>
              <div class="">
                  <a href="{{recipe.source_url}}">Visit Publisher Site</a>
              </div>
          </div>

        </div>
    </div>
</div>
